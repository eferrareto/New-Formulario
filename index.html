<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário HTML/CSS</title>
</head>
<body>
    <h1 id="title">Cadastro de DEVs</h1>
    <p id="subtitle">Complete suas informações</p>
    <br>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <br>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div>
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <br>
        </fieldset>
        
            <div>
                <label for="email"><strong>E-mail:</strong></label>
                <br>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve ?</strong></label>
                <label>       
                <input type="radio" name="devweb" id="frontend">Front-end
                </label>
                <label>
                <input type="radio" name="devweb" id="backend">Back-end
                </label>
                <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
                </label>
            </div>
            <div>
                <label for="senioridade"><strong>Senioridade</strong></label><br>
                <select id="senioridade">
                    <option></option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <br>
        
        <fieldset class="grupo">
            <div id="check">   
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia 1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label><strong>Conte um pouco mais sobre sua experiência:
            <br>
            </label>
            <textarea name="experiência" style="width: 26em" id="experiência" rows="6"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
